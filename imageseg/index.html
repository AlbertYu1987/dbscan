<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Image segmentation using the DBSCAN clustering algorithm</title>
  </head>
  <body>
    <div id="app-container">
      <img id="embryo-image" src="embryo.png"></img>
      <canvas id="embryo-canvas" width="300" height="394"></canvas>
      <div id="parameters"></div>
    </div>
    <script src="d3.min.js" charset="utf-8"></script>
    <script src="dbscan.js"></script>
    <script src="cluster.js"></script>
    <script>
      var d = d3.select("#embryo-image");
      if (d.node().complete)
          dbscan.init(300, 394);
      else
          d.on("load", function(){dbscan.init(300, 394);});
    </script>
  </body>
</html>
